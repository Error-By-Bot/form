<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiseter</title>

    <link rel="shortcut icon" href="img/password_7830732.png" type="image/png">
    <!-- logo -->
    <link rel="stylesheet" href="./Style/all.min.css">
    <!-- font awsome -->

    <!-- style css -->
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <div class="container">
        <div class="register">
            <div class="register-content">
                <h1><i class="fa-solid fa-user-plus"></i> register</h1>
                <form action="">
                    <div class="form-control">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" placeholder="Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-control">
                        <label for="conpassword">Confirm Password</label>
                        <input type="password" id="conpassword" placeholder="Confirm Password">
                    </div>


                    <button class="btn">create account</button>
                    <p>Already have an account? <a href="./index.html" class="register-link">login here </a> </p>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
