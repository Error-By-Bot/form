<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="./img/password_9482478.png" type="image/x-icon">
    <!-- logo -->
    <link rel="stylesheet" href="./Style/all.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="./Style/style.css">
    <!-- file style -->
</head>

<body>
    <div class="container">

        <div class="register">
            <h1><i class="fa-solid fa-user-plus"></i> Register</h1>
            <form action="" class="form">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <div class="form-control">
                    <label for="conpassword">Confirm Password                    </label>
                    <input type="password" id="conpassword" name="conpassword" placeholder="Confirm Password ">
                </div>


                <button class="btn">Login</button>
                <p>Already have an account?<a href="./index.html" class="link"> Login Here</a> </p>
            </form>
        </div>
    </div>
</body>

</html>
